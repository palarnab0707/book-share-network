<div class="p-2">
  <h2>Manage My Book</h2>
  <hr>
  <div class="alert alert-danger mt-2" role="alert" *ngIf="errorMsg.length">
    <p class="p-0 m-0" *ngFor="let msg of errorMsg">{{msg}}</p>
  </div>

  <div class="d-flex gap-2">
    <div class="col-3">
      <img [src]="selectedPicture || 'https://picsum.photos/200/100'"
           class="rounded-1"
           height="100%"
           width="100%"
           alt="..."
      >
      <div class="mt-2">
        <input
          (change)="onFileSelected($event)"
          class="form-control"
          type="file"
          id="formFile"
          accept="image/*"
        >
      </div>
    </div>
    <div class="col-9">
      <form class="row g-3">
        <div class="col-12">
          <label class="form-label" for="title">Title</label>
          <input [(ngModel)]="bookRequest.title" name="title"
                 type="text"
                 class="form-control"
                 id="title"
                 placeholder="Book title"
          >
        </div>
        <div class="col-6">
          <label class="form-label" for="author">Author Name</label>
          <input [(ngModel)]="bookRequest.authorName" name="authorName"
                 type="text"
                 class="form-control"
                 id="author"
                 placeholder="Author name"
          >
        </div>
        <div class="col-6">
          <label class="form-label" for="isbn">ISBN</label>
          <input [(ngModel)]="bookRequest.isbn" name="isbn"
                 type="text"
                 class="form-control"
                 id="isbn"
                 placeholder="ISBN"
          >
        </div>
        <div class="col-12">
          <label class="form-label" for="synopsis">Synopsis</label>
          <textarea [(ngModel)]="bookRequest.synopsis" name="synopsis"
                 rows="4"
                 class="form-control"
                 id="synopsis"
                 placeholder="Book synopsis"
          ></textarea>
        </div>
        <div class="col-12">
          <input [(ngModel)]="bookRequest.shareable" name="shareable"
                 type="checkbox"
                 class="form-check-input"
                 id="shareme"
          >&nbsp;
          <label class="form-check-label" for="shareme">Share Me</label>
        </div>
        <div class="d-flex justify-content-end col-12">
          <button (click)="saveBook()" class="btn btn-outline-primary" type="submit">
            <i class="fas fa-save"></i>&nbsp;Save
          </button>
          <a class="btn btn-link text-danger" routerLink="/books/my-books">
            <i class="fas fa-times"></i>&nbsp;Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
