<div class="container-fluid card login-container">
  <h3 class="text-center">Create an account</h3>
  <hr>
  <div class="alert alert-danger" role="alert" *ngIf="errorMessage.length">
    <p *ngFor="let msg of errorMessage">{{msg}}</p>
  </div>
  <div class="mb-3">
    <label for="login" class="form-label">First Name</label>
    <input [(ngModel)]="registerRequest.firstName"  type="text" id="firstName" class="form-control" placeholder="First Name">
  </div>
  <div class="mb-3">
    <label for="login" class="form-label">Last Name</label>
    <input [(ngModel)]="registerRequest.lastName"  type="text" id="lastName" class="form-control" placeholder="Last Name">
  </div>
  <div class="mb-3">
    <label for="login" class="form-label">Email Address</label>
    <input [(ngModel)]="registerRequest.email"  type="email" id="login" class="form-control" placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label for="login" class="form-label">Password</label>
    <input [(ngModel)]="registerRequest.password"  type="password" id="password" class="form-control" placeholder="Password">
  </div>
  <div class="d-flex justify-content-between mb-3">
    <button (click)="register()" type="button" class="btn btn-primary">
      <em class="fas fa-sign-in-alt">&nbsp;Register</em>
    </button>
    <div>
      Already have an account?&nbsp;
      <button (click)="login()" type="button" class="btn btn-link">
        &nbsp;Log In
      </button>
    </div>
  </div>
</div>
